<style>

        align-items: center;
    }
    
    .answers li input[type="radio"] {
        margin-right: 40px;

    button {

        margin: 20px 5rem;

        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;

    button:hover {
        background-color: #3ba197;
    }
    
    #result div {
        background-color:rgba(0,0,0,0.05);
        padding: 10px;
        margin: 20px 5rem;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.05);
    }
    
    .correct {
        color: green;
    }
    
    .incorrect {
        color: red;
    }

    .svg-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    <div class="svg-container">
        <svg width="200px" height="250px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <lineargradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(0, 38, 255);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </lineargradient>

                    <fegaussianblur in="SourceAlpha" stddeviation="3"/> 
                    <feoffset dx="2" dy="2" result="offsetblur"/> 
                    <fecomponenttransfer>

                    </fecomponenttransfer>
                    <femerge> 
                        <femergenode/> 
                        <femergenode in="SourceGraphic"/> 
                    </femerge>
                </filter>
            </defs>
            <path d="M50,10
               Q25,50 50,90 
               Q75,50 50,10

               Q125,190 100,160
               Q75,190 50,160
               Q25,130 50,90" fill="none" stroke="url(#gradient)" stroke-width="2" filter="url(#dropshadow)" />
            <rect x="25" y="25" width="150" height="20" fill="url(#gradient)" filter="url(#dropshadow)" />

    <script>
        const testData = {
            "testName": "Тест по WEB дизайну",
                "questions": [
                    {
                        "question": "Вкажіть тег для створення гіперпосилання?",
                        "answers": [
                            { "answer": "div", "isCorrect": false },
                            { "answer": "h1", "isCorrect": false },
                            { "answer": "a", "isCorrect": true },
                            { "answer": "span", "isCorrect": false }
                        ]
                    },
                    {
                        "question": "Який атрибут використовують для вказівки URL в тегу a?",
                        "answers": [
                            { "answer": "href", "isCorrect": true },
                            { "answer": "src", "isCorrect": false },
                            { "answer": "link", "isCorrect": false },
                            { "answer": "ref", "isCorrect": false }
                        ]
                    },
                    {
                        "question": "Який тег використовують для створення ненумерованого списку?",
                        "answers": [
                            { "answer": "ul", "isCorrect": true },
                            { "answer": "ol", "isCorrect": false },
                            { "answer": "li", "isCorrect": false },
                            { "answer": "dl", "isCorrect": false }
                        ]
                    },
                    {
                        "question": "Який тег HTML використовується для визначення внутрішнього стилю?",
                        "answers": [
                            { "answer": "script", "isCorrect": false },
                            { "answer": "link", "isCorrect": false },
                            { "answer": "style", "isCorrect": true },
                            { "answer": "meta", "isCorrect": false }
                        ]
                    },
                    {
                        "question": "Яка властивість CSS використовується для зміни кольору тексту елемента?",
                        "answers": [
                            { "answer": "font-color", "isCorrect": false },
                            { "answer": "text-color", "isCorrect": false },
                            { "answer": "color", "isCorrect": true },
                            { "answer": "background-color", "isCorrect": false }
                        ]
                    }
                ]
        }
  
        function displayTest(testData) {
            const testContainer = document.getElementById('test');
            testData.questions.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${question.question}</p>`;

                question.answers.forEach((answer, answerIndex) => {
                    const label = document.createElement('label');
                    label.classList.add('answer');
                    label.innerHTML = `
                        <input type="radio" name="question${questionIndex}" value="${answerIndex}">
                        ${answer.answer}
                    `;
                    questionDiv.appendChild(label);
                });

                testContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            const results = [];
            testData.questions.forEach((question, questionIndex) => {
                const selectedAnswer = document.querySelector(`input[name="question${questionIndex}"]:checked`);
                if (selectedAnswer) {
                    const answerIndex = parseInt(selectedAnswer.value, 10);
                    const isCorrect = question.answers[answerIndex].isCorrect;
                    results.push(isCorrect);
                } else {
                    results.push(false);
                }
            });

            return results;
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            let score = 0;
            results.forEach((isCorrect, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.innerHTML = `Питання ${index + 1}: ${isCorrect ? 'Правильно' : 'Неправильно'}`;
                questionDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
                resultDiv.appendChild(questionDiv);

                if (isCorrect) score++;
            });

            const scoreDiv = document.createElement('div');
            scoreDiv.innerHTML = `Результат: ${score} з ${testData.questions.length}`;
            resultDiv.appendChild(scoreDiv);
        }

        displayTest(testData);

        document.getElementById('submit').addEventListener('click', () => {
            const results = checkAnswers();
            displayResults(results);
        });
    </script>
</body>
